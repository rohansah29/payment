<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full Name
                    <input type="text" name=""  placeholder="Enter name" id="name">

                    Email
                    <input type="text" name=""  placeholder="Enter email" id="email">

                    Address
                    <input type="text" name=""  placeholder="Enter address" id="address">

                    City
                    <input type="text" name=""  placeholder="Enter city" id="city">
                    <div id="zip">
                        <label>
                            State
                          <select id="state">
                            <option>Choose State..</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                          </select>
                        </label>
                        <label>
                            Zip Code
                            <input type="number" name="" placeholder="Zip code" id="code">
                        </label>
                    </div>
                </form>
                <!-- <input type="checkbox" onclick="con()">Default Address -->
                <!-- <input type="submit" name="" value="Get Default Address" id="add" onclick="gda()"> -->
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card
                    <br>
                    <i class="fa fa-cc-visa"></i>
                    <i class="fa fa-cc-mastercard"></i>
                    <i class="fa fa-credit-card"></i>

                    <br><br>

                    Credit Card Number
                    <input type="text" name=""  placeholder="Enter card number" id="card">

                    Exp Month
                    <input type="text" name=""  placeholder="Enter Month" id="month">
                    <div id="zip">
                        <label>
                            Exp Year
                          <select id="year">
                            <option>Choose Year..</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            
                          </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="cvv" id="cvv">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout" id="add" onclick="msg()">
            </div>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
